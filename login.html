<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div class="bg">
      <a href="main.html">
        <img id="cross" src="/Assets/cross.png" alt="" />
      </a>

      <h3 style="text-align: center; padding-top: 40px">
        Don't have an account ?
      </h3>

      <div class="signup-btn">
        <a href="signup.html" target="_blank">
          <button type="submit">Signup Here</button>
        </a>
      </div>
      <br /><br /><br /><br /><br /><br />

      <h3 style="text-align: center">Log in to your account</h3>

      <form action="" style="max-width: 300px; margin: auto">
        <div class="input-container">
          <i class="fa fa-user icon"></i>
          <input
            class="input-field"
            type="text"
            placeholder="User ID"
            name="userid"
          />
        </div>

        <div class="input-container">
          <i class="fa fa-key icon"></i>
          <input
            class="input-field"
            type="password"
            placeholder="Password"
            name="psw"
          />
        </div>

        <a href="#"> <h5 style="text-align: right">Forgot Password ?</h5> </a>

        <div class="login">
          
          <button type="submit" class="btn"><a href="user home.html">Login </a></button> 
        </div>
      </form>
    </div>
  </body>
</html>
